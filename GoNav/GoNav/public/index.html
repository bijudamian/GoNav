
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoNav</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
</head>
<body class="font-sans text-gray-200 bg-gradient-to-r from-gray-900 to-gray-800 text-center">
    <div class="container mx-auto px-4">
        <h1 class="text-center mt-5 mb-5 text-2xl md:text-3xl lg:text-4xl font-bold text-gray-200">Track Your Bus</h1>
        <p class="text-center mb-5 text-sm md:text-base lg:text-lg font-medium text-gray-400">Enter your Bus No. to track its current location and estimated time of arrival.</p>
        <form id="trackForm" class="text-center mb-5 flex flex-col md:flex-row">
            <div class="d-flex justify-content-end align-items-center mb-3 w-full md:w-auto">
                <label for="bus-id" class="mr-2 mb-2 text-gray-200 font-bold">Bus No: </label>
                <input type="text" id="bus-id" class="p-2 md:p-3 lg:p-4 rounded-lg shadow-md focus:shadow-lg transition-shadow duration-300 w-full md:w-auto text-gray-800">
            </div>
            <button type="submit" class="p-2 md:p-3 lg:p-4 bg-gradient-to-r from-gray-700 to-gray-600 text-white border-none cursor-pointer transition-shadow duration-300 hover:shadow-lg hover:scale-105 w-full md:w-auto rounded-lg">Submit</button>
        </form>
    </div>
    <div id="map" style="width: 100%; height: 400px;"></div>

    <!-- Add these elements to your HTML file where you want the ETA and bus number to be displayed -->
    
    <!-- Your script.js -->
    <script type="module" src="script.js"></script>
</body>
</html>
